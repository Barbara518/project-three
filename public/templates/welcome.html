    <!-- header -->
    <div id="header">
        <h1> Memory Traveler </h1>

        <!-- nav -->
        <div id="navigation">
            <label class="play" for="play">Auto-Play</label>
        </div>

    </div>

    <!-- container -->
    <div id="container">
      <input type="checkbox" value="play" name="play" id="play" checked="yes"/>

      <!-- slider -->
      <div id="slider">
        <figure>
            <%= image_tag '1.jpg' %>
            <%= image_tag '2.jpg' %>
            <%= image_tag '3.jpg' %>
            <%= image_tag '4.jpg' %>
          </figure>
        </div>
      </div>

<div class="form-container">
      <form  action="<%= session_path %>" autocomplete="on" method="post">
        <input type="hidden" name="authenticity_token" value="<%= form_authenticity_token %>"/>
          <h1 class="form-header">Log in</h1>
              <label for="username" class="form-label"> Your email </label>
              <input id="username" name="user[email]" required="required" type="email" placeholder="mymail@mail.com"/>

              <label for="password" class="form-label"> Your password </label>
              <input id="password" name="user[password]" required="required" type="password" placeholder="eg. X8df!90EO" />
              <input class="submit" type="submit" value="Login"/>
      </form>

      <label id="signupbutton" class="form-header">Sign Up</label>

    <div id="signup-form" class="hidden">
      <form  action="<%= users_path %>" autocomplete="on" method="post">
      <input type="hidden" name="authenticity_token" value="<%= form_authenticity_token %>"/>
              <label for="usernamesignup" class="form-label">Your name</label>
              <input id="usernamesignup" name="user[name]" required="required" type="text" placeholder="John Smith" />

              <label for="emailsignup" class="form-label"> Your email</label>
              <input id="emailsignup" name="user[email]" required="required" type="email" placeholder="mysupermail@mail.com"/>

              <label for="passwordsignup" class="form-label">Your password </label><br>
              <input id="passwordsignup" name="user[password]" required="required" type="password" placeholder="eg. X8df!90EO"/>

              <input class="submit" type="submit" value="Sign up"/>
      </form>
    </div>
</div>

<script>
  $('#signupbutton').click(function (event) {
    $('#signup-form').toggleClass('hidden');
    console.log('work');
  })
</script>
