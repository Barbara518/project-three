<main>
  <div class='container'>
    <div id='spacer'></div>
    <ng-map id="map" center="40, -79" zoom=5 zoom-to-inlude-markers="true" zoom-control="true" style="display:block, height:400px;">
    </ng-map>
    <hr>
    <br>
    <br>
    <form class="articles" ng-submit = "articleCtrl.createArticle()">

      <input class="search" id="search" places-auto-complete types="['geocode']" on-place-changed="findLocation()"/>
      <br><br>
      <textarea rows="6" cols="150" ng-model = "articleCtrl.newArticle.body"
      placeholder="Enter a travel tip"/></textarea>
      <br>
      <input id="expiry" name="expiry" type="month" ng-model = "articleCtrl.newArticle.date_traveled">
      <br><br>
      <input class="linkbutton" type = "submit" />
    </form>

    <div id='spacer'></div><br>
    <div id='spacer'></div><br>



  </div>
</main>
